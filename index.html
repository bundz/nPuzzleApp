<html>
  
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <meta content="utf-8" http-equiv="enconding">
    <link href="style.css" rel="stylesheet">
  </head>
  <script type="text/javascript" src="index.js"></script> 
  
  <body>
    <h1 id="title">n-Puzzle</h1>
    <div id="generateDiv">
      <input type="text" id="sizeInput" /> 
      <button id="generateButton">Generate</button> 
      <button id="randomize">Randomize</button>
    </div>
    
    <table id="puzzle">
      
    </table>
    
    <select id="searchSelector">
      <option value="bfs">Breadth First Search</option>
      <option value="dfs">Depth First Search</option>
      <option value="idfs">Iterative Depth First Search</option>
      <option value="h1">A* (h1)</option>
      <option value="h2">A* (h2)</option>
      <option value="h3">A* (h3)</option>
    </select>   
    
    <button id="goButton">GO</button>
    
    <table id="logTable">
      <thead>
        <td>Algorithm</td>
        <td>Movements</td>
        <td>Max Stack Size</td>
      </thead>
      
    </table>
    
    
  </body>
  
  
</html>
